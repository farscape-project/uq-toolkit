name: run_case1_thermomechanicalcube-container

on:
  push:
    branches:
      - 'add_ci'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: run_case1_thermomechanicalcube/
          push: true
          tags: jvwilliams23/uq-toolkit-example1:latest